<h2 mat-dialog-title class="text-uppercase">
    {{ data.title }}
</h2>

<div mat-dialog-content>
    <p class="mat-body-1">
        {{ data.message }}
    </p>
</div>

<div mat-dialog-actions align="end">
    <button mat-flat-button color="primary" (click)="onConfirm()">
        Ok
    </button>
</div>
