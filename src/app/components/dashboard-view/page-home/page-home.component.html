<form [formGroup]="this.frm" (ngSubmit)="submit()">
    <ng-container>
        <mat-card>
            <mat-card-content class="mat-elevation-z0">

                <!-- Detail Textarea -->
                <mat-form-field appearance="outline" class="w-100">
                        <textarea
                            matInput
                            readonly
                            rows="20"
                            formControlName="detail"
                        >{{ detail.payload }}</textarea>
                    <mat-error *ngIf="startValidation && errorMessage">{{ errorMessage }}</mat-error>
                </mat-form-field>

                <!-- File input + Submit button row -->
                <div class="d-flex flex-row justify-content-end">
                    <input #txtFile type="file" hidden (change)="onFileSelected($event)"/>
                </div>

                <div>
                    <span *ngIf="selectedFileName">{{ selectedFileName }}</span>
                </div>
            </mat-card-content>
        </mat-card>
    </ng-container>

    <div class="d-flex flex-row justify-content-end mt-3 space-x-10">
        <button type="button" mat-stroked-button color="accent" (click)="txtFile.click()">Choose File</button>
        <button type="submit" mat-stroked-button color="accent">
            <mat-icon>check</mat-icon>
            Submit
        </button>
    </div>
</form>
